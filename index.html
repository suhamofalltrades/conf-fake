<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Message</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            background-color: #222;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: grey;
        }
        #confirmation {
            margin-top: 20px;
            display: none;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Send me an anonymous message!</h2>
    <textarea id="message" placeholder="Write your message here..." required></textarea>
    <button onclick="sendMessage()">Send</button>
    <p id="confirmation">âœ… Message Sent!</p>

    <script>
        function sendMessage() {
            var message = document.getElementById("message").value;
            var referrer = document.referrer || "Direct Access"; // Captures Instagram referrer

            // Sends form data to FormSubmit (No reload, No new tab)
            fetch("https://formsubmit.co/suhamofalltrades@gmail.com", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: message,
                    referrer: referrer
                })
            }).then(response => {
                document.getElementById("message").value = ""; // Clear the input box
                document.getElementById("confirmation").style.display = "block"; // Show message sent
                setTimeout(() => {
                    document.getElementById("confirmation").style.display = "none"; // Hide after 3 sec
                }, 3000);
            });
        }
    </script>

</body>
</html>
